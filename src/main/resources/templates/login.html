<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/converpage.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/login.css}">
    <!--    JQuery-->
    <script th:src="@{/assets/js/JQuery.js}" ></script>
    <script>
        window.addEventListener('DOMContentLoaded',function (){
            $('.error').each(function() {
                if($(this).text() == ''){
                    $(this).hide()
                }
            })
        })

        function  checkInput(){
            console.log($('#password').val().length)
            if($('#password').val().length < 8){
                $('.error').show().text('Mật khẩu không đúng format')
            }else {
                $('.error').text('')
                $('.error').hide()
            }
        }
        function signup(){
            $.ajax({
                method: 'POST',
                url: 'signup'
            })
        }

    </script>
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="assets/img/logo.png" id="icon" alt="User Icon"/>
        </div>

        <!-- Login Form -->
        <span class="error" th:utext="${errorMsg}"></span>
        <form action="login" method="post">
            <input type="text" id="username" class="fadeIn second" name="username" placeholder="username">
            <input type="text" id="password" class="fadeIn third" name="password" placeholder="password">
            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" onclick="signup()"
               } href="#">Forgot Password?</a>
        </div>

    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
