<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img th:src="@{assets/img/logo.png}" id="icon" alt="User Icon"/>
        </div>

        <!-- Login Form -->
        <span class="error" th:utext="${errorMsg}"></span>
        <form>
            <input type="text" id="username" class="fadeIn second" name="userName" placeholder="username">
            <input type="password" id="password" class="fadeIn second" name="password" placeholder="password">
            <input type="text" id="email" class="fadeIn third" name="email" placeholder="email">
            <input id="signUp" type="button" class="fadeIn fourth" value="Sign up" data-toggle="modal" data-target="#modelId">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" th:href="@{/login}">Login Now</a>
        </div>

    </div>
</div>

<!-- Modal -->
<div class="modal fade hide" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="status" class="modal-title w-100 text-center text-info">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <span id="message" class="text-danger">Error Message</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
